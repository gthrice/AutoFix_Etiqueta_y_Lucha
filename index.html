<!DOCTYPE html>
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <head>
</head>
    </head>
    <body>
        <!-- Inicio Header -->
                 <!-- Cambio de aceite-->
        <section class="container my-4">
            <h1 class="text-center my-5">Autofix - Reparación de Vehículos a Domicilio</h1>
            <h2 class="text-left my-4">Servicios y Precios</h2>

        <div class="row justify-content-center">

            <!-- Card 1: Cambio de aceite -->
            <div class="col-md-4">
                <div class="card">
                    <img src="assets/aceite.png" class="card-img-top" alt="Cambio de aceite">
                    <div class="card-body">
                        <h5 class="card-title">Cambio de aceite</h5>
                        <h6 class="card-text">Precio: $20.000 CLP</h6>
                    </div>
                </div>
            </div>

            <!-- Card 2: Revisión de frenos -->
            <div class="col-md-4">
                <div class="card">
                    <img src="assets/frenos.png" class="card-img-top" alt="Revisión de frenos">
                    <div class="card-body">
                        <h5 class="card-title">Revisión de frenos</h5>
                        <h6 class="card-text">Precio: $10.000 CLP</h6>
                    </div>
                </div>
            </div>

            <!-- Card 3: Diagnóstico eléctrico -->
            <div class="col-md-4">
                <div class="card">
                    <img src="assets/electrico.png" class="card-img-top" alt="Diagnóstico eléctrico">
                    <div class="card-body">
                        <h5 class="card-title">Diagnóstico eléctrico</h5>
                        <h6 class="card-text">Precio: $15.000 CLP</h6>
                    </div>
                </div>
            </div>

        </div>
        <!-- Fin Header -->
        <!-- Inicio Form1 -->
        <div class="container">
            <h2 class="my-3">Solicitar Reparación</h2>
            <div class="form-group my-2">
                <label for="nombreCliente">Nombre del Cliente</label>
                <input type="text" class="form-control form-control-lg my-2">
            </div>
            <div class="form-group">
                <label for="seleccionReparación">Tipo de Reparacion</label>
                <select class="form-control p-2 my-2" id="exampleFormControlSelect1">
                    <option>-- Selecciona un Servicio --</option>
                    <option>Cambio de Aceite</option>
                    <option>Revisión de Frenos</option>
                    <option>Diagnóstico eléctrico</option>
                </select>
            </div>
            <div class="form-group my-2 my-2">
                <label for="selectorAsientos">Descripción</label>
                <textarea class="form-control my-2" rows="5" id="comment" name="text"></textarea>
            </div>
            <div>   
                <label for="fechaHora" class="form-label">Agendar Cita</label>
                <input type="datetime-local" class="form-control" id="fechaHora" name="fechaHora" >
            </div>
        <!-- Fin Form1 -->
        <hr>
        <!-- Inicio Form2 -->
          <main class="container my-5">
        <section id="register" class="register-section">
            <h2 class="mb-4">Registro de usuario</h2>
            <form id="register-form">
               <div class="mb-3">
                             <label for="cardName1" class="form-label">Nombre del Titular</label>
                             <input type="text" class="form-control" id="cardName1" required>
                            </div>
                         <div class="mb-3">
                            <label for="creditCard1" class="form-label">Número de tarjeta</label>
                             <input type="text" class="form-control" id="creditCard1" maxlength="19" minlength="16">
                            </div>
                             <div class="mb-3">
                             <label for="cardName1" class="form-label">Nombre del Titular</label>
                             <input type="text" class="form-control" id="cardName1" required>
                            </div>
                            <div class="mb-3">
                            <label for="cardCvv1" class="form-label">CVV</label>
                            <input type="password" class="form-control" id="cardCvv1" maxlength="3" required>
                            </div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
        </section>
    </main>
        <!-- Fin Form2 -->        
        
        </div>
    </body>
</html>
